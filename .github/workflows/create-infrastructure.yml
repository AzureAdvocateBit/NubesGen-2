name: Create Infrastructure

on:
  push:
    tags:
      - 'env-*'

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get tag name
      run: echo "TAG_NAME=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Get environment name
      run: echo "ENVIRONMENT_NAME=${TAG_NAME:4}" >> $GITHUB_ENV
    - uses: hashicorp/setup-terraform@v1
    - name: Initialize Terraform
      run: terraform init -input=false -backend-config="resource_group_name=rg-terraform-001" -backend-config="storage_account_name=stterraform2961426474" -backend-config="container_name=MyBucket" -backend-config="tfstate=${{ env.ENVIRONMENT_NAME }}.terraform.tfstate"
      working-directory: '${{ github.workspace }}/terraform'
    - name: Apply Terraform
      run: terraform apply -auto-approve \
        -var="environment=${{ env.ENVIRONMENT_NAME }}" \
        -var="resource_group=rg-${{ secrets.APPLICATION_NAME }}-${{ env.ENVIRONMENT_NAME }}-001" \
        -var="application_name=app-${{ secrets.APPLICATION_NAME }}-${{ env.ENVIRONMENT_NAME }}-001"
      working-directory: '${{ github.workspace }}/terraform'
